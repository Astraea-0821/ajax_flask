<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_Flask 專案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    {% include '_navbar.html' %}
    <div class="container mt-3">
        <h3>JSON 練習</h3>
        <table id="userList" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>電子郵件</th>
                    <th>年紀</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>


        <ul id="ul1">
        </ul>
        <select>
            <option>aaa</option>
            <option>bbb</option>
        </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="/static/scripts/travel.js"></script>
    <script>
        const users = [
            { "id": 1, "UserName": "Alice", "UserEmail": "alice@company.com", "age": 28 },
            { "id": 2, "UserName": "Bob", "UserEmail": "bob@company.com", "age": 34 },
            { "id": 3, "UserName": "Charlie", "UserEmail": "charlie@company.com", "age": 22 }]

        // const datas = [0:value1,1:value2,2:value3]  陣列
        //datas[0]

        //users => [] =>array
        console.log(users[0]); //{"id":1,"Username":"Alice","UserEmail":"alice@gmail.com"."age":28}

        //const obj={"key1":value1,"key2":value2} 物件
        console.log(users[0].UserName); //Alice
        console.log(users[0]["age"]); //28


        //如何讀取 users JSON 中的資料
        // console.log(user.length);
        // for(let i=0,max=user.length;i<max;i++){

        // }
        // for .... of ....
        // for ..... in ....

        //array 物件提供的方法 forEach
        //<li>Bob<li>
        const theUl = document.querySelector('#ul1');
        const tb = document.querySelector('#userList>tbody');
        let lis = '';
        let tds = '';
        users.forEach((user, index, array) => {
            // console.log(index);
            // console.log(user);
            // console.log(user.id);
            // console.log(user.UserName);
            // console.log(user.UserEmail);
            // console.log(user.age)
            // console.log(array)
            lis += `<li>${user.UserName}</li>`;

            tds += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.UserName}</td>
                    <td>${user.UserEmail}</td>
                    <td>${user.age}</td>
                </tr>
             `;
        })

        //如何將讀出的資料顯示在網頁上
        theUl.innerHTML = lis;
        tb.innerHTML = tds;



    </script>
</body>

</html>
